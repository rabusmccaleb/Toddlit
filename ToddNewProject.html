                                                    <!-- the range sliders start at 5 so that animation adjustments are at default value and can be adjusted in both directions.... for ex. starting at 0 for speed means that the default speed is the slowest speed. but it should not be. the user should be able to slow down the animations and speed it up. so default is set to 5 (the middle) for speed and every other animation control. -->
                                                    <div class="AnimationsRangeControls">
